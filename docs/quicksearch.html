    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" jQuery Ajax Alerts Modules AjaxAlerts Modules × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" jQuery Ajax Alerts Modules AjaxAlerts jquery-ajax-alertsProvides some functionality for displaying Bootstrap alert messages when working with jQuery Ajax methods and, in particular, ASP.NET MVC Ajax forms. Contains a single CSS stylesheet and a simple JavaScript file. When using with an ASP.NET MVC project you can add these files to your page using a bundle or by simply adding them to the page. Demo ##UsageMarkup - when using the BeginForm.aspx) extension method you can specify the utility methods in the form's parameters like below. In the POST method below the following items are optional: #mylist refers to an element that will render new content (in this case a partial view containing a table listing all items including the newly _POST_ed item. #mymodal refers to the id of a Bootstrap modal to hide after the form is submitted (in the case where the form is displayed within a modal). #btnSave refers to the button used to submit the form. The button will switch to and from it's loading state before and after the form is submitted. POST @using (Ajax.BeginForm(&quot;create&quot;, &quot;somecontroller&quot;, new { area = &quot;admin&quot; }, new AjaxOptions { HttpMethod = &quot;Post&quot;, OnSuccess = &quot;AjaxAlerts.onSuccess(data, '#mylist', '#mymodal', '#btnSave')&quot;, OnFailure = &quot;AjaxAlerts.onFailure(xhr, status, error, '#btnSave')&quot;, OnBegin = &quot;AjaxAlerts.onBegin(xhr, '#btnSave')&quot;, OnComplete = &quot;AjaxAlerts.onComplete&quot; }, new { @class = &quot;form-horizontal&quot; })) { // your form content here }DELETE @using (Ajax.BeginForm(&quot;delete&quot;, &quot;somecontroller&quot;, new { area = &quot;admin&quot; }, new AjaxOptions { HttpMethod = &quot;Delete&quot;, Confirm = &quot;Delete this record? Are you sure?&quot;, OnSuccess = string.Format(&quot;AjaxAlerts.onDelete(data, '#row-{0}')&quot;, item.Code), OnFailure = &quot;AjaxAlerts.onFailure(xhr, status, error, '')&quot;, OnBegin = &quot;AjaxAlerts.onBegin(xhr, '')&quot;, OnComplete = &quot;AjaxAlerts.onComplete&quot; }, new { style = &quot;display:inline;&quot; })) { // your form content here }PUT @using (Ajax.BeginForm(&quot;edit&quot;, &quot;somecontroller&quot;, new { area = &quot;admin&quot; }, new AjaxOptions { HttpMethod = &quot;Put&quot;, OnSuccess = &quot;AjaxAlerts.onSuccess(data, '', '', '#btnSave')&quot;, OnFailure = &quot;AjaxAlerts.onFailure(xhr, status, error, '#btnSave')&quot;, OnBegin = &quot;AjaxAlerts.onBegin(xhr, '#btnSave')&quot;, OnComplete = &quot;AjaxAlerts.onComplete&quot; }, new { @class = &quot;form-horizontal&quot; })) { // your form content here }Server-side - Each action method associated with a form should return a JSON object containing the following properties: POST, PUT { &quot;success&quot;: &lt;boolean&gt;, // whether operation was successful &quot;message&quot;: &lt;string&gt;, // success/failure message &quot;content&quot;: &lt;string&gt; // HTML markup to render in the page }DELETE { &quot;success&quot;: &lt;boolean&gt;, // whether operation was successful &quot;message&quot;: &lt;string&gt;, // success/failure message &quot;id&quot;: &lt;int&gt;&lt;string&gt;&lt;guid&gt; // the Id of the item that was deleted }Examples: the following is just a sample; the important thing to notice is the use of the Json.aspx) method to return a JsonResult.aspx). [HttpPut] [ValidateAntiForgeryToken] public virtual ActionResult Edit(T model) { if (ModelState.IsValid) { try { this.Repository.Update&lt;T&gt;(model); this.Repository.Save(); return Json(new { success = true, message = string.Format(geocrest.web.resources.FormMessages.PutSuccess, &quot;model&quot;), content = this.RenderPartialViewToString(&quot;list&quot;, this.Repository.All&lt;T&gt;().ToList()) }); } catch (System.Exception ex) { return Json(new { success = false, message = string.Format(geocrest.web.resources.FormMessages.PutFailure, &quot;model&quot;, ex.Message) }); } } return Json(new { success = false, message = string.Join(&quot;; &quot;, ModelState.Values.SelectMany(x =&gt; x.Errors.Select(e =&gt; e.Exception.Message))) }); }In case you're interested in the RenderPartialViewToString method: /// &lt;summary&gt; /// Renders the partial view as a string. /// &lt;/summary&gt; /// &lt;param name=&quot;viewName&quot;&gt;Name of the view.&lt;/param&gt; /// &lt;param name=&quot;model&quot;&gt;The model.&lt;/param&gt; /// &lt;returns&gt;A string containing the rendered HTML.&lt;/returns&gt; public string RenderPartialViewToString(string viewName, object model) { this.ViewData.Model = model; try { using (StringWriter sw = new StringWriter()) { ViewEngineResult viewResult = ViewEngines.Engines.FindPartialView(this.ControllerContext, viewName); ViewContext viewContext = new ViewContext(this.ControllerContext, viewResult.View, this.ViewData, this.TempData, sw); viewResult.View.Render(viewContext, sw); return sw.GetStringBuilder().ToString(); } } catch (System.Exception ex) { return ex.ToString(); } } × Search results Close "},"module-AjaxAlerts.html":{"id":"module-AjaxAlerts.html","title":"Module: AjaxAlerts","body":" jQuery Ajax Alerts Modules AjaxAlerts Module: AjaxAlerts The global Ajax Alerts object. Source: jquery-ajax-alerts.js Methods &lt;static&gt; onBegin(a, b) Sets the button with the specified selector to a loading state. Parameters: Name Type Description a object the XMLHttpRequest object. b string the jQuery selector of the button element. Source: jquery-ajax-alerts.js &lt;static&gt; onComplete(a, b) Hides all tooltips after the Ajax operation completes. Parameters: Name Type Description a object the XMLHttpRequest object. b string the status of the request. Source: jquery-ajax-alerts.js &lt;static&gt; onDelete(a, b) Removes an element from the DOM after it has been deleted. Parameters: Name Type Description a o
